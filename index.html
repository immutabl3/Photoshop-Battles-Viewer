<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Photoshop Battles Viewer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dosis|Roboto">
  </head>
  <body>
    <header>
      <div class="logo">
        <img class="logo__image" src="https://image.ibb.co/eqqp1n/PSB_Logo.png">
        <h1 class="logo__heading">Photoshop Battles</h1>
      </div>
      <div class="sort">
        <div id="sorter" class="sort__container">
          <p class="sorter--label">Sort posts by top of: </p>
          <p data-timeframe="all" class="sorter">All Time</p>
          <p data-timeframe="year" class="sorter">Year</p>
          <p data-timeframe="month" class="sorter">Month</p>
          <p data-timeframe="week" class="sorter">Week</p>
        </div>
      </div>
    </header>
    <section id="originals" class="originals"></section>
    <div id="more" class="more">
      <div>More...</div>
    </div>
    <div id="modal" class="modal">
      <div id="originalArea" class="original-area"></div>
      <div class="shopped">
        <div>
          <p>Shopped Images</p>
          <h2 id="shoppedTitle" class="shopped__title"></h2>
          <img id="shoppedImage" class="shopped__image">
          <p id="username" class="username"></p>
          <button id="leftClick" class="button button--left-click">&lt;</button>
          <button id="rightClick" class="button button--right-click">&gt;</button>
          <div id="shoppedButtons" class="shopped__buttons"></div>
        </div>
      </div>
      <button id="close" class="button button--close">&times</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
